# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
    # The following are all required variables
    sw.project : "YOURPROJECTNAMEHERE"
    sw.description : "DESCRIBE your project here"
    sw.extdbs : "IS There an EXTERNALDB"
    sw.extsvcs : "DOES the App rely on an EXTERNALSERVICE"
    sw.bus.unit : "What is the BUSINESSUNIT this app is for"
    sw.bus.group : "What is the BUSINESSGROUP for this application"
    sw.bus.groupemail : "What is the business GROUPEMAIL"
    sw.costcenter : "What is there Cost Center"
    sw.division : "Which divison of the company"
    sw.it.group : "Which ITGROUP support this application"
    sw.it.teamemail : "What is the ITTEAMEMAIL"
    sw.it.team : "Which ITTEAM supports this application"
    sw.gitrepo : "GITHUBLOCATION"
    sw.lastbuild : "@BUILD_DATE"

podLabels:
    # The following but not recommended labels
    app.kubernetes.io/component: webapp    

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.rancher.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}